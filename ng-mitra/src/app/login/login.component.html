<div id="login_view">
  <!-- <form role="form" (submit)="loginUser(loginForm)" name="loginForm" novalidate> -->
  <form role="form" (ngSubmit)="LoginUser($event)" name="loginForm" #loginForm="ngForm">
    <div class="form-group">
      <label for="id_username">Username</label>
      <input name="username" id="id_username" type="text" placeholder="Username" class="form-control" [(ngModel)]="user.username"  #username="ngModel" required />
      <!-- <div *ngIf="username.errors.required">Name is required.</div> -->
      <div *ngIf="username.invalid && (username.dirty || username.touched)"
        class="alert alert-danger">
        <div *ngIf="username.errors.required">
          User name is required.
        </div>
      </div>
    </div>
    <!-- <div class="alert alert-danger" ng-repeat="error in errors.username">{{error}}</div> -->
    <div class="form-group">
      <label for="id_password">Password</label>
      <input name="password" id="id_password" type="password" placeholder="Password" class="form-control" [(ngModel)]="user.password" #password="ngModel" required />
      <div *ngIf="password.invalid && (password.dirty || password.touched)"
        class="alert alert-danger">
        <div *ngIf="password.errors.required">
          User name is required.
        </div>
      </div>
    </div>
    <!--    <div class="alert alert-danger" ng-repeat="error in errors.password">{{error}}</div> -->
    <div class="form-row">
      <button type="submit" class="btn btn-success">Login</button>
      <button type="button" class="btn btn-default" (click)="RestLogin($event); loginForm.reset()">Reset</button>
      <i>with</i> reset
    </div>
  </form>
</div>
